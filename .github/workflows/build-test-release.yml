name: Build-Test-Release

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          set -euxo pipefail
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install || true
          fi
      - name: Run build (or mock)
        run: |
          set -euxo pipefail
          if npm run | grep -qE "build"; then
            npm run build
          else
            mkdir -p dist
            echo "ok" > dist/app.txt
          fi
          ls -lah || true
          ls -lah dist || true
      - name: Package artifact
        run: |
          set -euxo pipefail
          if [ -d dist ] && [ "$(ls -A dist)" ]; then
            zip -r build.zip dist
          else
            zip -r build.zip .
          fi
          ls -lah build.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip
          if-no-files-found: error

  test:
    name: Automated Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .
      - name: Verify artifact exists
        run: |
          echo "Verifying that build.zip exists..."
          test -f build.zip || (echo "build.zip not found"; exit 1)
          echo "build.zip found."
      - name: Mock automated tests
        run: |
          echo "Running automated mock tests..."
          unzip -l build.zip | grep "app.txt" && echo "All tests passed!" || (echo "Tests failed!"; exit 1)

  release:
    name: Release (dev)
    runs-on: ubuntu-latest
    needs: test
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .
      - name: Build unique tag
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "TAG=dev-${GITHUB_RUN_NUMBER}-${SHORT_SHA}" >> $GITHUB_ENV
          echo "NOTES=Automated dev release after successful tests" >> $GITHUB_ENV
      - name: Validate artifact before release
        run: |
          test -f build.zip || (echo "build.zip missing at release step"; exit 1)
          ls -lah build.zip
      - name: Create GitHub Release (gh cli)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          if gh release view "$TAG" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            gh release delete "$TAG" --repo "${GITHUB_REPOSITORY}" -y || true
            git push --delete origin "$TAG" || true
          fi
          gh release create "$TAG" build.zip \
            --repo "${GITHUB_REPOSITORY}" \
            --prerelease \
            --title "$TAG" \
            --notes "$NOTES"
      - name: Show Release URL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "$TAG" --repo "${GITHUB_REPOSITORY}" --json url,tagName,isPrerelease | jq -r '.'

