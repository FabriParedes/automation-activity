name: CI Dev Deployment

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Package
        run: |
          set -euxo pipefail
          zip -r build.zip .
          ls -lah build.zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip
          if-no-files-found: error

  deploy-dev:
    name: Release to Dev
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: write
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .
      - name: Validate Inputs
        env:
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          set -euxo pipefail
          test -n "${TAG:-}" || (echo "Missing BUILD_TAG" && exit 2)
          test -n "${NOTE:-}" || (echo "Missing RELEASE_NOTE" && exit 2)
          test -f build.zip || (echo "build.zip not found" && exit 3)
      - name: Create Dev Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ vars.BUILD_TAG }}
          prerelease: true
          body: ${{ vars.RELEASE_NOTE }}
          files: build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

